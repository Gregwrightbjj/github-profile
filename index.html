<!doctype html>
<html>
	<head>
		<script src="libs/underscore.js"></script>
    	<script src="libs/jquery.js"></script>
    	<script src="libs/handlebars.js"></script>
    	<script src="libs/moment.js"></script>
    	<link rel="stylesheet" type="text/css" href="index.css">
	</head>
		<body>
			<script src="index.js"></script>
			<div class= "bigContainer">
				<div id = "user-container"></div>
				<div id = "repo-container"></div>
			</div>
			
			<script type="x-handlebars-template" id="userInfo">
				<div class = "userProfile">
					<div class = "box1">
						<div class="avatar"><img class = "familyPic"src = "{{avatar}}"</div>
						<div class = "name">{{name}}</div>
						<div class = "userName">{{userName}}</div>
					</div>
					<div class = "box2">
						<div class = "company">{{company}}</div>
						<div class = "location">{{location}}</div>
						<div class = "email">{{email}}</div>
						<div class = "joined">Joined on {{joinedDate}}</div>
						<div class = "blog">{{blog}}</div>
					</div>
					<div class = "box3">
						<div class = "FSF">
							<div class = "Followers">
								<p class = "numbers">{{Followers}}</p><br>
								<p class="letters">followers</p>
							</div>
							<div class = "Starred">
								<p class = "numbers">0{{Starred}}</p><br>
								<p class="letters">Starred</p>
							</div>
							<div class = "Following">
								<p class = "numbers">{{Following}}</p><br>
								<p class="letters">Following</p>
							</div>
						</div>
					</div>
					<div class= "box4">
						<div class="organizations"><strong>Organizations</strong>
						</div>
					</div>
				</div>	
			</script>
			
			<script type="x-handlebars-template" id="repoInfo">
				<div class = "repositories">
					<div class = "namerepo">{{name}}</div>
						<span class = "language">{{language}}</span>
						<img class="star" src="gray-star.gif"/>
						<span class = "stargazer">{{stargazers}}</span>
						<span>{{forkCount}}</span>
					<div class = "forkFrom">{{forks}}</div>
					<div class = "description">{{description}}</div>
					<div class = "updated">Updated {{updated}}</div>
				</div>	
			</script>
		</body>

</html>
